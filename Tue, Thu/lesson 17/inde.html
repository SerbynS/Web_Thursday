<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="css/style.css">

<body>
    <section class="cards">
        <article class="card card--1">
            <div class="card_info-hover">
                <div class="card_clock-info">
                    <span class="card_time">15 min</span>
                </div>
            </div>

            <div class="card_img"></div>
            <a href="#" class="card_link">
                <div class="card_img-hover"></div>
            </a>

            <div class="card_info">
                <span class="card_category">Recipe</span>
                <h3 class="card_title">
                    Crisp Spanish tortilla Matzo brei
                </h3>
                <span class="card_by">by
                    <a href="#" class="card_author">Celeste Mills</a>
                </span>
            </div>
        </article>

        <article class="card card--2">
            <div class="card_info-hover">

            <a href="#" class="card_link">
                <div class="card_img-hover"></div>
            </a>

            <div class="card_info">
                <span class="card_category">Recipe</span>
                <h3 class="card_title">
                    Crisp Spanish tortilla Matzo brei
                </h3>
                <span class="card_by">by
                    <a href="#" class="card_author">Celeste Mills</a>
                </span>
            </div>
        </article>


    </section>
</body>

</html>
